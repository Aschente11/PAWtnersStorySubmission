<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Share Your Story - PAWtners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --orange: #f36e23;
            --yellow: #f5de65;
            --cream: #f0e2d4;
            --teal: #91d4d5;
            --dark-teal: #043034;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--cream);
            color: var(--dark-teal);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--orange);
            top: -150px;
            right: -150px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--teal);
            bottom: -100px;
            left: -100px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 52px;
            font-weight: 800;
            color: var(--dark-teal);
            margin-bottom: 12px;
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        header p {
            font-size: 17px;
            color: var(--dark-teal);
            opacity: 0.6;
            font-weight: 400;
        }

        .submit-section {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(4, 48, 52, 0.08);
        }

        .image-upload-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .upload-label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark-teal);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .image-upload-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px dashed rgba(4, 48, 52, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--cream);
        }

        .image-upload-wrapper:hover {
            border-color: var(--teal);
            transform: scale(1.02);
        }

        .image-upload-wrapper.has-image {
            border-style: solid;
            border-color: var(--teal);
        }

        .upload-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .upload-placeholder-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .upload-placeholder-text {
            font-size: 14px;
            color: var(--dark-teal);
            opacity: 0.5;
        }

        #imagePreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #imagePreview.show {
            display: block;
        }

        #imageInput {
            display: none;
        }

        .remove-image-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--orange);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .remove-image-btn.show {
            display: flex;
        }

        .remove-image-btn:hover {
            background: var(--dark-teal);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark-teal);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(4, 48, 52, 0.1);
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: var(--dark-teal);
            transition: all 0.3s ease;
            background: var(--cream);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--teal);
            background: white;
        }

        .form-group textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.7;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: var(--dark-teal);
            opacity: 0.4;
            margin-top: 8px;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 40px;
            background: var(--dark-teal);
            color: white;
            border: 2px solid var(--dark-teal);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
        }

        .submit-btn:hover:not(:disabled) {
            background: var(--orange);
            border-color: var(--orange);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 110, 35, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-top: 25px;
            animation: slideIn 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .success-message .icon {
            font-size: 56px;
            margin-bottom: 12px;
        }

        .success-message strong {
            display: block;
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .success-message p {
            font-size: 15px;
            opacity: 0.95;
            margin: 0;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c41e3a;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 2px solid #fcc;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: var(--dark-teal);
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            header h1 {
                font-size: 40px;
            }

            header p {
                font-size: 15px;
            }

            .submit-section {
                padding: 35px 25px;
                border-radius: 25px;
            }

            .image-upload-wrapper {
                width: 160px;
                height: 160px;
            }

            .form-group input,
            .form-group textarea {
                padding: 14px 18px;
                font-size: 15px;
            }

            .submit-btn {
                padding: 16px 36px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 34px;
            }

            .submit-section {
                padding: 30px 20px;
            }

            .image-upload-wrapper {
                width: 140px;
                height: 140px;
            }

            .upload-placeholder-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div class="container">
        <header>
            <h1>Share Your Story</h1>
            <p>Tell us about your rescue journey üêæ</p>
        </header>

        <div class="submit-section">
            <form id="storyForm">
                <!-- Image Upload Section -->
                <div class="image-upload-section">
                    <label class="upload-label">Add a Photo (Optional)</label>
                    <div class="image-upload-wrapper" id="uploadWrapper">
                        <input type="file" id="imageInput" accept="image/*">
                        <img id="imagePreview" alt="Preview">
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <div class="upload-placeholder-icon">üì∑</div>
                            <div class="upload-placeholder-text">Click to upload</div>
                        </div>
                        <button type="button" class="remove-image-btn" id="removeImageBtn">√ó</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="yourName">Your Name *</label>
                    <input type="text" id="yourName" required placeholder="Enter your name" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="petName">Pet's Name *</label>
                    <input type="text" id="petName" required placeholder="Enter your pet's name" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="story">Your Story *</label>
                    <textarea id="story" required placeholder="Share your adoption journey... How did you meet? What makes your pet special?" maxlength="500"></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/500
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Share My Story
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <div class="icon">üéâ</div>
                <strong>Story Shared!</strong>
                <p>Your story will appear on the wall shortly</p>
            </div>

            <div class="error-message" id="errorMessage">
                ‚ö†Ô∏è Unable to save story. Please try again.
            </div>
        </div>

        <footer>
            <p>PAWtners Animal Welfare Event 2025</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAcQM4rJHSdvIJDgtw2XsA88rHz5MQCiF8",
            authDomain: "pawtners-stories.firebaseapp.com",
            databaseURL: "https://pawtners-stories-default-rtdb.firebaseio.com",
            projectId: "pawtners-stories",
            storageBucket: "pawtners-stories.firebasestorage.app",
            messagingSenderId: "188046259694",
            appId: "1:188046259694:web:2c9663097851b852f94aff"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Elements
        const form = document.getElementById('storyForm');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadWrapper = document.getElementById('uploadWrapper');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const storyTextarea = document.getElementById('story');
        const charCount = document.getElementById('charCount');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        let imageData = null;

        // Image upload handling
        uploadWrapper.addEventListener('click', () => {
            if (!imagePreview.classList.contains('show')) {
                imageInput.click();
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageData = e.target.result;
                    imagePreview.src = imageData;
                    imagePreview.classList.add('show');
                    uploadPlaceholder.style.display = 'none';
                    removeImageBtn.classList.add('show');
                    uploadWrapper.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            imageData = null;
            imagePreview.src = '';
            imagePreview.classList.remove('show');
            uploadPlaceholder.style.display = 'block';
            removeImageBtn.classList.remove('show');
            uploadWrapper.classList.remove('has-image');
            imageInput.value = '';
        });

        // Character counter
        storyTextarea.addEventListener('input', () => {
            const length = storyTextarea.value.length;
            charCount.textContent = length;
            charCount.style.opacity = length >= 450 ? '1' : '0.4';
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            const newStory = {
                yourName: document.getElementById('yourName').value.trim(),
                petName: document.getElementById('petName').value.trim(),
                story: document.getElementById('story').value.trim(),
                image: imageData || null,
                timestamp: new Date().toISOString(),
                id: Date.now()
            };

            try {
                const storiesRef = ref(database, 'stories');
                const newStoryRef = push(storiesRef);
                await set(newStoryRef, newStory);

                successMessage.classList.add('show');
                submitBtn.textContent = '‚úì Submitted!';
                submitBtn.style.background = '#22c55e';
                submitBtn.style.borderColor = '#22c55e';
                
                setTimeout(() => {
                    form.reset();
                    charCount.textContent = '0';
                    if (imageData) {
                        removeImageBtn.click();
                    }
                    successMessage.classList.remove('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Share My Story';
                    submitBtn.style.background = 'var(--dark-teal)';
                    submitBtn.style.borderColor = 'var(--dark-teal)';
                }, 3000);

            } catch (error) {
                console.error('Error saving story:', error);
                errorMessage.textContent = '‚ö†Ô∏è Error: ' + error.message;
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Share My Story';
            }
        });
    </script>
</body>
</html>
